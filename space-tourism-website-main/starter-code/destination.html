<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
        <title>Frontend Mentor | Space tourism website</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="styles/destination.css">
      </head>
<body>
    <div class="header"></div>
    <main>
        <section>
            <h1 id="destination__text">01 PICK YOUR DESTINATION</h1>
            <div class="grid__content__destination">
                <div class="logo__image__destination">
                    <img src="" id="logo__image__destination" alt="" srcset="">
                </div>
                <div class="details__page__destination">
                    
                    <nav class="nav__destination">
                        <a href="#" class="nav__link"><span id="moon__link" data-destination="MOON" data-index="0"></span></a>
                        <a href="#" class="nav__link"><span id="mars__link" data-destination="MARS" data-index="1"></span></a>
                        <a href="#" class="nav__link"><span id="europa__link" data-destination="EUROPA" data-index="2"></span></a>
                        <a href="#" class="nav__link"><span id="titan__link" data-destination="TITAN" data-index="3"></span></a>
                    </nav>
                    <div class="container">
                        <div class="destinationName">
                            <h1 id="destinationName"></h1>
                        </div>
                        <div class="destinationDescription">
                            <p id="destinationDescription">
                
                            </p>
                        </div>
                        <div class="line__tag">
                            <hr>
                        </div>
                        <div class="feet">
                            <div class="distance__tag">
                                <p>AVG. DISTANCE</p>
                                <h5 id="distance"></h5>
                            </div>
                            <div class="travel__tag">
                                <p>EST. TRAVEL TIME</p>
                                <h5 id="travel"></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>  
    <script src="main/main.js"></script>
    <script src="main/moon/destination-moon.js"></script>
</body>
</html>
