<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>

  <main>
    <div class="main-section">
      <div>
        <img src="/images/illustration-hero.svg" alt="">
      </div>
      <div>
        <h2 style="text-align: center;">Order Summary</h2>
        <p style="text-align: center;">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div style="display: inline-flex; margin-top: 15px;">
          <img src="images/icon-music.svg" alt="">
          <div style="display: block; margin-left: 10px;">
            <p style="line-height: 2px;">Annual Plan</p> $59.99/year
          </div>
          <!-- <button style="margin-left: 230px;">Change</button> -->
          <button style="margin-left: 230px;" type="button" class="btn btn-light">Change</button>
        </div>
        <div style="margin-top: 15px; margin: 0 auto;">
          <button style="width: 85%; margin-left: 8%" type="button" class="btn btn-primary">Proceed to Payment</button> <br>
          <!-- <button style="margin-top: 15px;">Cancel Order</button> -->
          <button style="width: 85%; margin-left: 8%; margin-top: 15px;" type="button" class="btn btn-light">Cancel Order</button>
        </div>


      </div>

    </div>
  </main>

  <!--

    Coded by <a href="#">Harun</a>.
  </div>
</body>

</html>
