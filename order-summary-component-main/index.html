<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>

<body class="body">

  <main class="main">
    <div class="main-section">
      <div class="main-img">
        <img id="desktop-img" src="/images/illustration-hero.svg" alt="">
      </div>
      <div class="main-infos">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!</p>
        <div class="main-infos-data">
          <img src="images/icon-music.svg" alt="">
          <div class="main-infos-plan">
            <p>Annual Plan</p> $59.99/year
          </div>
          <a href="">Change</a>
        </div>

        <div class="main-infos-btns">
          <button type="button" class="btn btn-primary" id="payment_btn">Proceed to Payment</button> <br>
          <button type="button" class="btn btn-light" id="order_btn">Cancel
            Order</button>
        </div>

      </div>

    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Harun</a>.
  </div>
</body>

</html>
