<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>

<body class="body">

  <main class="main">
    <div class="main-content">
      <div class="data-content">
        <h1 id="text-title">Stay updated!</h1>
        <p id="text-content">Join 60,000+ product managers receiving monthly updates on:</p>
        <span class="data-content-span">
          <img src="/assets/images/icon-success.svg" alt="">
          <p>Product discovery and building what matters</p>
        </span>
        <span class="data-content-span">
          <img src="/assets/images/icon-success.svg" alt="">
          <p>Measuring to ensure updates are a success</p>
        </span>
        <span class="data-content-span">
          <img src="/assets/images/icon-success.svg" alt="">
          <p>And much more!</p>
        </span>
        <div class="form-group">
          <span id="form_label_span">
            <label for="exampleInputEmail1" id="email-text">Email address</label>
            <label for="" id="error_email_text"></label>
          </span>

          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="email@company.com"
            aria-describedby="emailHelp" style="width: 80%;">
          <button type="submit" class="btn btn-dark" id="subscribe_id" onclick="isMail()">Subscribe to monthly newsletter</button>
        </div>

      </div>
      <div class="logo-content">
        <img src="/assets/images/illustration-sign-up-desktop.svg" alt="" srcset="">
      </div>
    </div>
  </main>

  <script src="/main/main.js"></script>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Harun</a>.
  </div>
</body>

</html>
