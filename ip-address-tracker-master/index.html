  <title>Frontend Mentor | IP Address Tracker</title>
</head>

<body>

  <header class="header">
    <h3>IP Address Tracker </h3>
    <div class="input-group mb-3 input__data">
      <input type="text" class="form-control" placeholder="Search for any IP address or domain">
      <div class="input-group-prepend" id="valid__data">
        <button class="input-group-text"> > </button>
      </div>
    </div>

    <div class="localisation">
      <div class="data__text ip__address">
        <h4>IP Address</h4>
        <p id="ip__address"></p>
      </div>
      <div class="data__text location">
        <h4>Location</h4>
        <p id="location"></p>
      </div>
      <div class="data__text timezone">
        <h4>Timezone</h4>
        <p id="timezone"></p>
      </div>
      <div class="data__text isp">
        <h4>ISP</h4>
        <p id="isp"></p>
      </div>
    </div>
  </header>

  <main class="main">
    <div id="map"></div>
  </main>
  <script src="main/main.js"></script>
