<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"

  <link rel="stylesheet" href="style/styles.css">
  <title>Frontend Mentor | IP Address Tracker</title>
</head>

<body>

  <header class="header">
    <h3>IP Address Tracker </h3>
    <div class="input-group mb-3 input__data">
      <input type="text" class="form-control" placeholder="Search for any IP address or domain">
      <div class="input-group-prepend" id="valid__data">
        <button class="input-group-text"> > </button>
      </div>
    </div>
  </header>

  <div class="localisation">
    <div class="data__text ip__address">
      <h4>IP Address</h4>
      <p id="ip__address">129.235.11.54</p>
    </div>
    <div class="data__text location">
      <h4>Location</h4>
      <p id="location">Conakry la vaisselle</p>
    </div>
    <div class="data__text timezone">
      <h4>Timezone</h4>
      <p id="timezone"></p>
    </div>
    <div class="data__text isp">
      <h4>ISP</h4>
      <p id="isp"></p>
    </div>
  </div>
  <main class="main">
    
  </main>
