<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rest-countries-api-with-color-theme-switfher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body class="body">
    <!-- <h1>Rest countries api color</h1> -->
    <header class="header">
        <!-- <div></div>
        <div></div> -->
        <div class="header__logo">
            <p>Where in the world?</p>
        </div>
        <div class="header__dark-mode">
            <i class="fa fa-moon-o" class="moon_icon" ></i> 
            <!-- <img src="/design/moon_icon.png" class="moon_icon" alt=""> --> 
            <p>Dark Mode</p> 
        </div> 
    </header> 
    <nav class="nav">
        <div class="search_bar" style="display: flex;">
            <!-- <div> 
                <span class="input-group-text" id="addon-wrapping">@</span> 
            </div> --> 
            <!-- <span style="padding: 10px;">@</span> -->
            <!-- <i class="fas fa-search" style="font-size: 36px;"></i> --> 
            <button> 
                <i class="fa fa-search" aria-hidden="true" style="font-size: 20px;"></i> 
            </button> 
            <input type="text" id="search_country" placeholder="Search for a country..."> 
        </div>
        <div class="regions">
            <select name="region" id="region">
                <option value="Filter by Region">Filter by Region</option>
                <option value="Africa">Africa</option>
                <option value="Americas">America</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </div>
        
    </nav>
    <main class="main">
        <div class="countries__div">
            <div class="countries" id="countries">
            </div>
        </div>
    </main>
</body>
<script src="main/main.js"></script>
</html>
