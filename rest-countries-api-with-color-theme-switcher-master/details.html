<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <script src="https://unpkg.com/vue@next"></script> 
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> --> <!-- Include Vue.js from CDN -->
    
    
    <!-- <script defer src="https://cdn.jsdelivr.net/npm/vue@3.2.3/dist/vue.global.js"></script> -->
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <p>Where in the world?</p>
        </div>
        <div class="header__dark-mode">
            <i class="fa fa-moon-o" class="moon_icon" ></i>
            <!-- <img src="/design/moon_icon.png" class="moon_icon" alt=""> -->
            <p>Dark Mode</p>
        </div>
    </header>
    <nav class="nav__details">
        <button class="back__button">
            <div>
                <i class="fa fa-long-arrow-left" style="font-size:30px"></i>
            </div>
            <div>
                <p class="span__direction">Back</p>
            </div>
        </button>
    </nav>
    <main class="main__details">
        <div class="details__flag__div">
            <img src="temporary__flag.jpg" id="coutry__flag" alt="">
        </div>
        <div>
            <div class="details__country__div">
                <div class="details__country__div__first__part">
                    <h3 class="details__country__name"></h3>
                    <p><span class="country__description__text">Native Name: </span><span id="country__name" class="">Belgie</span></p>
                    <p > <span class="country__description__text">Population: </span><span id="country__population" class=""></span></p>
                    <p ><span class="country__description__text">Region: </span> <span id="country__region"></span></p>
                    <p><span class="country__description__text">Sub Region: </span> <span id="country__sub__region"></span></p>
                    <p><span class="country__description__text">Capital: </span> <span id="country__capital"></span></p>
                </div>
                <div class="details__country__div__second__part">
                    <p><span class="country__description__text">Top Level Domain: </span><span id="country__level__domain"></span></p>
                    <p><span class="country__description__text">Currencies: </span><span id="country__currentcies"></span></p>
                    <p><span class="country__description__text">Languages: </span><span id="country__languages"></span></p>
                </div>
            </div>
            <div class="country__description__text">Border Countries: </div> 
        </div>

    </main>
    <script src="/main/details.js"></script> 
</body>
</html>
