<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  
  <title>Frontend Mentor | Age calculator app</title>
  
</head>
<body>

  <main>
    <div class="main-section">
      <div class="day-input">
        <h3>Day</h3>
        <input type="text" name="" id="" placeholder="DD" required size="2" maxlength="2">
      </div>
      <div class="months-input">
        <h3>Month</h3>
        <input type="text" name="" id="" placeholder="MM" required size="2" maxlength="2">
      </div>
      <div class="year-input">
        <h3>Year</h3>
        <input type="text" name="" id="" placeholder="YYYY" required size="2" maxlength="2">
      </div>
    </div>
    
    <span>
      <hr class="hr_tag">
    </span>
    

  </main>

<!--  Day
  DD

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>
</body>
</html>
