<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles/styles.css">

</head>

<body>

  <main class="main">
    <div class="main-img">
      <img src="/images/image-equilibrium.jpg" alt="">
    </div>
    <div class="main-data">
      <p>Equilibrium #3429</p>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="main_data_infos">
        <img src="/images/icon-ethereum.svg" class="icon_ethereum_img" alt="">
        <p id="ethereum_text">0.041 ETH</p>
  
        <img src="/images/icon-clock.svg" class="icon_clock_img" alt="">
        <p>3 days left</p>
      </div>
      <hr style="width: 70%; margin-left: 0px;">
      <div class="creator">
        <img src="/images/image-avatar.png" class="avatar_logo" alt="">
        <p>Creation of Jules Wyvern</p>
      </div>
    </div>
  </main>
  

  <!-- 
    Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left

    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Harun</a>.

</body>

</html>
