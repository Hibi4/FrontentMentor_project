<body>
  <div class="min-h-screen flex items-center justify-center bg-orange-50">
    <div class="container flex flex-col justify-center items-center">
      <header class="header leading-none text-18 w-150 px-2.5 py-2 bg-red-400 text-white rounded-2xl">
        <div>
          <!-- Balance -->
          <p class="leading-none">My balance</p> <br />

   -->

      <main class="main pl-10 flex flex-col w-150 bg-red-400 mt-10 rounded-2xl bg-white h-80">
        <div>
          <h1 class="pt-5 font-bold text-2xl">Spending - Last 7 days</h1>
        </div>
        <div>
          <!-- charts -->
        </div>
        <div class="mt-10 w-130 border-t-[5px] border-gray-100 h-10"></div>
        <div>
          <div class="pt-5 text-gray-400">
            <p>Total this month</p>
          </div>
  
          <div class="flex justify-between"> <!-- display: flex; justify-content: space-between -->
            <div>
              <p class="font-bold text-3xl">$478.33</p>
            </div>
            <div class="mr-5">
              <div>
                <p class="font-bold">+2.4%</p>
              </div>
              <div>

    </div>
