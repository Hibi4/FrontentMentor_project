<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- tailwind CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  
  <title>Frontend Mentor | Expenses chart component</title>
</head>

<body>
  <div class="min-h-screen flex items-center justify-center bg-orange-50">
    <div class="container flex flex-col justify-center items-center">
      <header class="header w-[90%] max-sm:-mt-24 md:w-150 flex leading-none max-md:text-18 px-2.5 py-2 pt-5 pb-5 bg-orange-700 text-white rounded-2xl">
        <div>
          <!-- Balance -->
          <p class="leading-none font-mono">My balance</p> <br />
          <p class="leading-none text-2xl font-bold">$921.48</p>
        </div>
        <!-- logo -->
        <div class="flex items-center justify-end flex-1">
           <div class="relative w-10 h-10">
            <span class="absolute right-0 top-1/2 -translate-y-1/2 w-7 h-7 bg-black rounded-full "></span>
            <span class="absolute right-5 top-1/2 -translate-y-1/2 w-7 h-7 bg-transparent rounded-full border-2 border-white-400"></span>
           </div>
        </div>
      </header>
        <main class="main w-[90%] md:w-150 pl-10 flex flex-col bg-red-400 mt-10 rounded-2xl bg-white h-90 border-[1px] border-gray-100">
        <div>
          <h1 class="pt-5 font-bold text-2xl">Spending - Last 7 days</h1>
        </div>
        <div id="charts">
          <!-- charts -->
        </div>
        <div class="mt-10 w-130 border-t-[5px] border-gray-100 h-10"></div>
        <div>
          <div class="pt-5 text-gray-400">
            <p class="font-serif">Total this month</p>
          </div>
  
          <div class="flex justify-between">
              <p class="font-bold text-3xl">$478.33</p>
            </div>
            <div class="mr-5">
              <div>
                <p class="font-bold">+2.4%</p>
              </div>
              <div>
                <p class="text-gray-400 font-mono">from last month</p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  
  <div class="attribution relative bottom-0 text-center text-18">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/hibi4">Hibi4</a>.
  </div>

  <script src="main/main.js"></script>
</body>
</html>
